<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BootstrapForms</title>
</head>
<body>
    <div class="container">
        
        <div class="panel panel-default">
          <div class="panel-body"><h2>Payment form example</h2></div>
        </div>
    </div>
    <div class="container">
        <div class="row col-sm-12 text-bg-light"> 
            
                  
        </div>
        <div class="col-sm-12 text-bg-light rounded-sm">
        </div>
        <div class="alert alert-danger">
            <strong>Some fields are missing</strong>
          </div>
        <form action="/action_page.php">
            
             <div class="form-group">
                <div class="row"> 
                    <div class="col-sm-5" > 
                        <label for="cardInfo">Card #</label>
                        <input type="text" class="form-control" id="cardInfo" placeholder="xxxxxxxxxx" name="cardInfo" required>
                    </div> 
                    <div class="col-sm-3"> 
                        <label for="cvc">CVC #</label>
                        <input type="text" class="form-control" id="cvc" placeholder="0000" name="cvc" required>
                    </div>  
                    <div class="col-sm-4"> 
                        <label for="amount">Amount<span> $ </span></label><br>
                        <input type="text" class="form-control" id="amount" placeholder="Amount" name="uname" required>
                    </div>       
                </div>
                <div class="row"> 
                    <div class="col">  
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" name="firstName" required>
                    </div> 
                    <div class="col"> 
                        <label for="lastname">last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" name="lastName" required>
                    </div>  
                </div> 
                <div class="row"> 
                    <div class="col-sm-6">  
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="" name="city" required>
                    </div> 
                    <div class="col-sm-3"> 
                        <label for="sel1">State</label>
                        <select class="form-control" id="sel1">
                            <option>Pick a state</option>
                            <option>France</option>
                            <option>Italy</option>
                            <option>Morocco</option>
                        </select>
                        
                    </div>  
                    <div class="col-sm-3"> 
                        <label for="postalcode">Postal Code</label>
                        <input type="text" class="form-control" id="postalcode" placeholder="" name="postalcode" required>
                    </div>       
                </div> 
                <p class="col-sm-12"></p>
                <div class="row">
                    
                    <label for="radio" style="margin-bottom: 10px;">We accept:</label>
                    
                    <div class="col-sm-6"><span style="background-color: darkgray; padding: 10px; border-radius:5px;">
                        <label class="radio-inline">
                            <input type="radio" name="optradio" checked>
                            <span style="margin-right: 4px;"></span><i class='fab fa-cc-mastercard' style='font-size:24px'></i>
                          </label>
                          <label class="radio-inline">
                            <input type="radio" name="optradio"><span style="margin-right: 5px;"></span>
                            <i class='fab fa-cc-visa' style='font-size:24px'></i>
                          </label>
                          <label class="radio-inline">
                            <input type="radio" name="optradio"><span style="margin-right: 5px;"></span>
                            <i class='fab fa-cc-stripe' style='font-size:24px'></i>
                          </label>
                          <label class="radio-inline">
                            <input type="radio" name="optradio"><span style="margin-right: 5px;"></span>
                            <i class='far fa-credit-card' style='font-size:24px'></i>
                          </label></span>  
                    </div> 
                    <div class="col-sm-6"> 
                        <label for="comment">Message</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                        <p style="color: dimgray;">Add any notes here</p>
                    </div>  
                </div>    
                <div class="row" style="margin-top: 20px;"> 
                    <div class="col d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-primary"  style="margin-left: 10px;">Submit</button>
                        <button type="cancel" class="btn btn-secondary">Cancel</button>                        
                    </div> 
                       
                </div>
                
        </form>
      </div>
    
</body>
</html>
